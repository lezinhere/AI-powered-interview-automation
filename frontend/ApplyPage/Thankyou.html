<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMkE2REIwIiBzdHJva2Utd2lkdGg9IjIiPjxwYXRoIGQ9Ik0xMiAyTDIgN2wxMCA1IDEwLTUtMTAtNXpNMjAgMTdsMTAgNSAxMC01TTIgMTJsMTAgNSAxMC01Ii8+PC9zdmc+">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPACT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-size: 14px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 25px 50px;
            background: #ffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2A6DB0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #1A4B7E;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            stroke: #2A6DB0;
            transition: stroke 0.3s ease;
        }

        .logo:hover .logo-icon {
            stroke: #1A4B7E;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .home-btn {
            padding: 10px 20px;
            background: #2A6DB0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background: #333;
        }

        .thank-you-container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .thank-you-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .thank-you-container p {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <nav>
        <a href="Home.html" class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            INPACT
        </a>
        <div class="nav-links">
            <button class="home-btn" onclick="window.location.href='/'">Back to Home</button>
        </div>
    </nav>

    <div class="thank-you-container">
        <h1>Thank You for Applying!</h1><br>
        <p>Your application has been submitted successfully.</p>
        <p>You will receive a response at the email address you provided.</p>
    </div>
</body>
</html>
