<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMkE2REIwIiBzdHJva2Utd2lkdGg9IjIiPjxwYXRoIGQ9Ik0xMiAyTDIgN2wxMCA1IDEwLTUtMTAtNXpNMjAgMTdsMTAgNSAxMC01TTIgMTJsMTAgNSAxMC01Ii8+PC9zdmc+">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Preparation | INPACT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-light: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --radius-lg: 12px;
            --radius-md: 8px;
            --radius-sm: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2A6DB0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #1A4B7E;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            stroke: #2A6DB0;
            transition: stroke 0.3s ease;
        }

        .logo:hover .logo-icon {
            stroke: #1A4B7E;
        }

        .container {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .video-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .video-container {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            background: #000;
            aspect-ratio: 14/9;
        }

        #previewVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .controls {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            background: rgba(0,0,0,0.4);
            padding: 0.5rem;
            border-radius: 2rem;
            backdrop-filter: blur(4px);
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: grid;
            place-items: center;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .control-btn i {
            font-size: 1.1rem;
        }

        .device-selectors {
            margin-top: 1.5rem;
            display: grid;
            gap: 1rem;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: white;
            font-family: inherit;
            font-size: 0.9rem;
            color: var(--text-dark);
            transition: all 0.2s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
        }

        .join-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            height: fit-content;
        }

        .join-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: center;
        }

        .join-content h2 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .join-content p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        #joinButton {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #joinButton:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        #joinButton i {
            font-size: 1rem;
        }

        .volume-indicator {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            display: flex;
            gap: 0.25rem;
            align-items: center;
            background: rgba(0,0,0,0.4);
            padding: 0.5rem 0.75rem;
            border-radius: 2rem;
            backdrop-filter: blur(4px);
        }

        .volume-bar {
            width: 4px;
            height: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            transition: all 0.1s ease;
        }

        .volume-bar.active {
            background: #4ade80;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 0 1rem;
                margin-top: 5rem;
            }
            
            .join-section {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}" class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            INPACT
        </a>
    </nav>

    <div class="container">
        <div class="video-section">
            <div class="video-container">
                <video id="previewVideo" autoplay muted></video>
                <div class="volume-indicator" id="volumeIndicator">
                    <div class="volume-bar"></div>
                    <div class="volume-bar"></div>
                    <div class="volume-bar"></div>
                    <div class="volume-bar"></div>
                    <div class="volume-bar"></div>
                </div>
                <div class="controls">
                    <button class="control-btn" id="micToggle">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn" id="cameraToggle">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="control-btn" id="switchCamera">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div class="device-selectors">
                <select id="micSelect"></select>
                <select id="cameraSelect"></select>
            </div>
        </div>

        <div class="join-section">
            <div class="join-content">
                <div>
                    <h2>Ready for Your Interview?</h2>
                    <p>Ensure your audio and video are working properly before joining the session</p>
                </div>
                <a id="joinButton">
                    <i class="fas fa-video"></i>
                    Join Session Now
                </a>
            </div>
        </div>
    </div>

    <script>
        
        const interviewId = "{{ interview_id }}";  // Ensure this is passed from Django

        document.getElementById('joinButton').addEventListener('click', function () {
        if (interviewId) {
            window.location.href = `/interview/interview/?interview_id=${interviewId}`; 
        } else {
            alert("Interview ID not found!");
        }
        });
        
        
        
        // JavaScript remains the same as previous version with all functionality
        let currentStream = null;
        let isMicOn = true;
        let isCameraOn = true;
        let devices = { audioInput: [], videoInput: [] };
        let audioContext = null, analyser = null, microphone = null;

        const videoElement = document.getElementById('previewVideo');
        const micSelect = document.getElementById('micSelect');
        const cameraSelect = document.getElementById('cameraSelect');
        const micToggle = document.getElementById('micToggle');
        const cameraToggle = document.getElementById('cameraToggle');
        const switchCamera = document.getElementById('switchCamera');
        const volumeIndicator = document.getElementById('volumeIndicator');

        function setupAudioAnalyzer(stream) {
            if (audioContext) return;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            updateVolumeIndicator();
        }

        function updateVolumeIndicator() {
            if (!analyser) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            let average = dataArray.reduce((a, b) => a + b) / dataArray.length;
            average = Math.min(Math.max(average, 0), 100);
            
            document.querySelectorAll('.volume-bar').forEach((bar, index) => {
                bar.classList.toggle('active', index < Math.ceil((average / 100) * 5));
            });
            requestAnimationFrame(updateVolumeIndicator);
        }

        async function getDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                return {
                    audioInput: devices.filter(d => d.kind === 'audioinput'),
                    videoInput: devices.filter(d => d.kind === 'videoinput')
                };
            } catch (error) {
                console.error('Error getting devices:', error);
                return { audioInput: [], videoInput: [] };
            }
        }

        function updateDeviceSelectors() {
            micSelect.innerHTML = devices.audioInput.map(device => 
                `<option value="${device.deviceId}">${device.label || 'Microphone'}</option>`
            ).join('');
            cameraSelect.innerHTML = devices.videoInput.map(device => 
                `<option value="${device.deviceId}">${device.label || 'Camera'}</option>`
            ).join('');
        }

        async function startPreview() {
            stopPreview();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: cameraSelect.value ? { exact: cameraSelect.value } : true },
                    audio: { deviceId: micSelect.value ? { exact: micSelect.value } : true }
                });
                videoElement.srcObject = stream;
                currentStream = stream;
                setupAudioAnalyzer(stream);
                devices = await getDevices();
                updateDeviceSelectors();
            } catch (error) {
                console.error('Error starting preview:', error);
                alert('Failed to access media devices. Please check permissions.');
            }
        }

        function stopPreview() {
            currentStream?.getTracks().forEach(track => track.stop());
            audioContext?.close();
            currentStream = null;
            audioContext = null;
        }

        micToggle.addEventListener('click', () => {
            isMicOn = !isMicOn;
            micToggle.querySelector('i').className = isMicOn ? 'fas fa-microphone' : 'fas fa-microphone-slash';
            currentStream?.getAudioTracks().forEach(track => track.enabled = isMicOn);
        });

        cameraToggle.addEventListener('click', () => {
            isCameraOn = !isCameraOn;
            cameraToggle.querySelector('i').className = isCameraOn ? 'fas fa-video' : 'fas fa-video-slash';
            currentStream?.getVideoTracks().forEach(track => track.enabled = isCameraOn);
        });

        switchCamera.addEventListener('click', async () => {
            const cameras = devices.videoInput;
            const newIndex = (cameras.findIndex(c => c.deviceId === cameraSelect.value) + 1) % cameras.length;
            cameraSelect.value = cameras[newIndex].deviceId;
            await startPreview();
        });

        micSelect.addEventListener('change', startPreview);
        cameraSelect.addEventListener('change', startPreview);

        (async function init() {
            devices = await getDevices();
            updateDeviceSelectors();
            await startPreview();
        })();
    </script>
</body>
</html>
